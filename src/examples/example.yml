description: "Run go test ./... with additional (optional) parameters"

usage:
  version: 2.1

  orbs:
    go: venus/go-pkg-test@1.0

  jobs:
    test_all:
      executor:
        name: go/default
        tag: "cimg/go:1.18.1"
      steps:
        - go/setup_env:
            install_ffi: true
        - go/test:
            display-name: test_name
            suite: "test_name"
            target: "./pkg_path/..."

  workflows:
    ci:
      jobs:
        test_all
